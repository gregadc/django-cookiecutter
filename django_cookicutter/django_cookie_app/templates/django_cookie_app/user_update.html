{% extends "base.html" %}
{% load i18n static %}

{% block navbar %}
    {% include "navbar.html" %}
{% endblock navbar %}

{% block content %}

<form class="form-signin" method="POST" enctype="multipart/form-data">  
    {% csrf_token %}  
    {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <button class="btn btn-lg btn-primary btn-block mt-4 mb-3" type="submit">Update</button>
</form>  

{% endblock content %}
